<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.7.5</span><span class="period">.</span><span class="space"> </span><span class="title">Homotopy equivalence and fundamental groups.</span>
</h3>
<div class="para">Assume <span class="process-math">\(f\colon X\rightarrow Y\)</span> is a homotopy equivalence. Given <span class="process-math">\(x_0\in X\text{,}\)</span> let <span class="process-math">\(y_0=f(x_0)\text{.}\)</span> The map <span class="process-math">\(f_*\colon \pi_1(X,x_0)\rightarrow \pi_1(Y,y_0)\)</span> is an isomorphism.</div></article><span class="incontext"><a class="internal" href="s_homotopy_type.html#th_homotopy_type">in-context</a></span>
