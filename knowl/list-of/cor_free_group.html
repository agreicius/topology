<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">2.14.12</span><span class="period">.</span><span class="space"> </span><span class="title">Free groupRank of free group</span>
</h3>
<div class="para">Let <span class="process-math">\(G\)</span> and <span class="process-math">\(H\)</span> be free groups with systems of free generators <span class="process-math">\(\{g_\alpha\}_{\alpha\in I}\)</span> and <span class="process-math">\(\{h_\beta\}_{\beta\in J}\text{,}\)</span> respectively. We have <span class="process-math">\(G\cong H\)</span> if and only if <span class="process-math">\(\abs{I}=\abs{J}\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_groups_free.html#cor_free_group">in-context</a></span>
