<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A continuous function <span class="process-math">\(f\colon X\rightarrow Y\)</span> is a <dfn class="terminology">homotopy equivalence</dfn> if there exists a continuous map <span class="process-math">\(g\colon Y\rightarrow X\)</span> such that <span class="process-math">\(f\circ g\simeq \id_Y\)</span> and <span class="process-math">\(g\circ f\simeq \id_X\text{.}\)</span>
</div>
