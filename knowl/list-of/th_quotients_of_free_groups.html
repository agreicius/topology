<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.14.4</span><span class="period">.</span><span class="space"> </span><span class="title">Quotients of free groups.</span>
</h3>
<div class="para">Any group <span class="process-math">\(G\)</span> is isomorphic to a quotient of a free group: i.e., we have <span class="process-math">\(G\cong F/N\)</span> for some free group <span class="process-math">\(F\)</span> and normal subgroup <span class="process-math">\(N\normalin F\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_groups_free.html#th_quotients_of_free_groups">in-context</a></span>
