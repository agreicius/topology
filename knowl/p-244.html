<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The given map is not open (<span class="process-math">\(p([0,1/2))\)</span> is not open in <span class="process-math">\(S^1\)</span>), hence cannot be a covering map by (3) of <a href="" class="xref" data-knowl="./knowl/th_covering_map_props.html" title="Theorem 1.3.4: Covering map properties">Theorem 1.3.4</a>. Alternatively, we have <span class="process-math">\(p^{-1}(\{(0,1)\}=\{1/4\}\)</span> and <span class="process-math">\(p^{-1}(\{(1,0)\}=\{0,1\}\text{,}\)</span> in violation of (5) of <a href="" class="xref" data-knowl="./knowl/th_covering_map_props.html" title="Theorem 1.3.4: Covering map properties">Theorem 1.3.4</a>.</div>
