<article class="li"><h4 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">3</span><span class="period">.</span><span class="space"> </span><span class="title">Inverses.</span>
</h4>
<div class="para logical">
<div class="para">Given <span class="process-math">\(f\in P(X; x_0,x_1)\text{,}\)</span> let <span class="process-math">\(\overline{f}\in P(X; x_1,x_0)\)</span> be its <dfn class="terminology">reverse</dfn>: i.e., <span class="process-math">\(\overline{f}(s)=f(1-s)\text{.}\)</span> We have</div>
<div class="displaymath process-math">
\begin{align*}
[f]*[\overline{f}] \amp =[e_{x_0}] \amp [\overline{f}]*[f]=[e_{x_1}]\text{.}
\end{align*}
</div>
</div></article><span class="incontext"><a href="s_homotopy.html#li-29" class="internal">in-context</a></span>
