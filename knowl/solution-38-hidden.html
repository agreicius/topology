<body class="ignore-math"><div class="solution solution-like"><div class="para">These are all pretty elementary. I'll prove (3). Let <span class="process-math">\(Y\subseteq X\)</span> be a subspace and let <span class="process-math">\(i\colon Y\hookrightarrow X\)</span>  continuous. Given any open set <span class="process-math">\(U\subseteq X\text{,}\)</span> we have <span class="process-math">\(i^{-1}(U)=U\cap Y\)</span> which by definition is open in the subspace topology. Thus <span class="process-math">\(i\)</span> is continuous.</div></div></body>
