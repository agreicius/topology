<div class="para">For each positive integer <span class="process-math">\(n\text{,}\)</span> let <span class="process-math">\(C_n\subseteq \R^2\)</span> be the circle with equation <span class="process-math">\((x-n)^2+y^2=n^2\text{.}\)</span> For any positive integer <span class="process-math">\(n\text{,}\)</span> the subspace <span class="process-math">\(X=\bigcup_{k=1}^n C_k\)</span> is a wedge of <span class="process-math">\(n\)</span> circles.</div>
