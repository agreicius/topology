<article class="hiddenproof"><h3 class="heading"><span class="type">Proof</span></h3>Let <span class="process-math">\(C\subseteq X\)</span> be closed. Since <span class="process-math">\(X\)</span> is compact, <span class="process-math">\(C\)</span> is compact. By <a href="" class="xref" data-knowl="./knowl/th_compactness_continuous.html" title="Theorem 2.15.9: Compactness preserved under continuous image">Theorem 2.15.9</a>, <span class="process-math">\(f(C)\)</span> is compact. By <a href="" class="xref" data-knowl="./knowl/th_compact_Haus_closed.html" title="Theorem 2.15.7: Compact implies closed in Hausdorff spaces">Theorem 2.15.7</a>,  since <span class="process-math">\(Y\)</span> is Hausdorff, <span class="process-math">\(f(C)\)</span> is closed.</article><span class="incontext"><a href="s_compact_def.html#proof-66" class="internal">in-context</a></span>
