<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(f\in P(X; x_0, x_1)\text{.}\)</span> If <span class="process-math">\(\phi\colon I\rightarrow I\)</span> is a continuous map satisfying <span class="process-math">\(\phi(0)=0\)</span> and <span class="process-math">\(\phi(1)=1\text{,}\)</span> then <span class="process-math">\(f\simeq_p f\circ \phi\text{.}\)</span>  In other words, a “reparametrized” path is homotopic to the original path.</div>
