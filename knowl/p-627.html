<div class="para">Let <span class="process-math">\((X,\mathcal{T})\)</span> be a topological space. A subset <span class="process-math">\(A\subseteq X\)</span> is <dfn class="terminology">closed</dfn> if its complement <span class="process-math">\(A^c=X-A\)</span> is open. Equivalently, a subset <span class="process-math">\(A\)</span> is closed if and only if <span class="process-math">\(A=U^c\)</span> for some open set <span class="process-math">\(U\in \mathcal{T}\text{.}\)</span>
