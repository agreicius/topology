<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A <dfn class="terminology">subgroup</dfn> of a group <span class="process-math">\(G\)</span> is a subset <span class="process-math">\(H\subseteq G\)</span> that contains the identity element <span class="process-math">\(e\in G\text{,}\)</span> and which is closed under the group operation: i.e., if <span class="process-math">\(h, h'\in H\text{,}\)</span> then <span class="process-math">\(h\cdot h'\in H\text{.}\)</span> We write <span class="process-math">\(H\leq G\)</span> in this case.</div>
