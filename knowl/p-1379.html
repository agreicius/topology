<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We will show that there is a continuous surjective function <span class="process-math">\(\phi\colon [0,1]\rightarrow [0,1]\times[0,1]\text{.}\)</span> This <span class="process-math">\(\phi\)</span> is thus a path or curve, whose image is all of <span class="process-math">\([0,1]\times [0,1]\text{.}\)</span> This called a <em class="emphasis">space-filling curve</em>, or <em class="emphasis">Peano curve</em>.</div>
