<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(G\)</span> be a group. The <dfn class="terminology">commutator</dfn> <span class="process-math">\([g,h]\)</span> of elements <span class="process-math">\(g,h\in G\)</span> is defined as <span class="process-math">\([g,h]=ghg^{-1}h^{-1}\text{.}\)</span> The <dfn class="terminology">commutator subgroup</dfn> of <span class="process-math">\(G\text{,}\)</span> denoted <span class="process-math">\([G,G]\)</span> is the subgroup of <span class="process-math">\(G\)</span> generated by the set of all commutators in <span class="process-math">\(G\text{.}\)</span>
</div>
