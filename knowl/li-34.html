<div class="para logical">
<div class="para">For any <span class="process-math">\(f\in \pi_1(X,x_0)\)</span> we have</div>
<div class="displaymath process-math">
\begin{align*}
(k\circ h)_* ([f]) \amp= [(k\circ h)\circ f] \\
\amp = [k\circ (h\circ f)]\\
\amp =k_*([h\circ f])\\
\amp =k_*(h_*([f]))\\
\amp =k_*\circ h_*([f])\text{.}
\end{align*}
</div>
<div class="para">This proves <span class="process-math">\((k\circ h)_*=k_*\circ h_*\text{.}\)</span>
</div>
