</h3> <div class="para">A topological space <span class="process-math">\(X\)</span> is <dfn class="terminology">Hausdorff</dfn> if for any two distinct elements <span class="process-math">\(x, y\in X\)</span> (i.e., <span class="process-math">\(x\ne y\)</span>) there are open neighborhoods <span class="process-math">\(U_x, U_y\)</span> of <span class="process-math">\(x\)</span> and <span class="process-math">\(y\text{,}\)</span> respectively, that are disjoint (i.e., <span class="process-math">\(U_x\cap U_y=\emptyset\)</span>).</div></article><span class="incontext"><a class="internal" href="s_limitpoints_hausdorff.html#d_Hausdorff">in-context</a></span>
