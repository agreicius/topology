<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.25.4</span><span class="period">.</span><span class="space"> </span><span class="title">Zorn's lemma.</span>
</h4>
<div class="para">Let <span class="process-math">\((I,\leq)\)</span> be a partially ordered set. If every chain <span class="process-math">\(J\subseteq I\)</span> has an upper bound, then <span class="process-math">\(I\)</span> has a maximal element: i.e., there is an <span class="process-math">\(i\in I\)</span> such that for all <span class="process-math">\(i'\in I\text{,}\)</span> if  <span class="process-math">\(i\leq i'\text{,}\)</span> then <span class="process-math">\(i=i'\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-117-hidden.html" title="Proof 2.25.4.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="s_Tychonoff.html#th_Zorns_lemma" class="internal">in-context</a></span>
